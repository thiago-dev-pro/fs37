<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro</title>
    
    <style>
        #semaforo {
            width: 100px;
            height: 300px;
            background-color: black;
            margin: 50px auto;
        }

        #lights {
            padding-top: 5px;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 30px auto;
        }

        #color-red {
            background-color: red;
        }

        #color-yellow {
            background-color: yellow;
        }

        #color-green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="semaforo">
        <div id="lights">
            <div id="color-red" class="light"></div>
            <div id="color-yellow" class="light"></div>
            <div id="color-green" class="light"></div>
        </div>
    </div>
</body>
</html>
